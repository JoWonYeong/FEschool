<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상 요소</title>
    <style>
      /* 
      ::before, ::after
        - 선택한 요소에 자식 생성
        - 보통 content 속성과 짝을지어 요소에 장식용 콘텐츠를 추가
        - 빈태그 <img> <br> <input> 에는 적용 X 
        */
      li {
        list-style: none;
      }
      ul::before {
        content: "[";
      }
      ul::after {
        content: "]";
      }
      li::before {
        content: "<";
      }
      li::after {
        content: ">";
      }
    </style>
  </head>
  <body>
    <ul>
      <li>안녕하세요</li>
      <li>저에요</li>
    </ul>
  </body>
</html>
