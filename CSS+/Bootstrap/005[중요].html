<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    .b {
      border: solid 1px black;
    }
  </style>
</head>

<body>
  <!-- https://getbootstrap.com/docs/5.3/layout/grid/ -->
  <!-- 
  12 column을 기준으로 뷰포트가 해당 영역에 있을 때 몇 개의 column 합칠 지 설정

	xs (.col-)
<576px	

sm (.col-sm-)
≥576px	

md (.col-md-)
≥768px	

lg (.col-lg-)
≥992px	

xl (.col-xl-)
≥1200px	

xxl (.col-xxl-)
≥1400px
  -->

  <div class="container">
    <div class="row">
      <!-- 768px 이상일 때 col 4개 (3*4) -->
      <!-- 768px 이하 576px 이상일 때 col 1개 (12*1) 총 2줄 -->
      <div class="col-md-3 col-sm-12 b">hello</div>
      <div class="col-md-3 col-sm-12 b">hello</div>

      <!-- 768px 이하 576px 이상일 때 col 2개 (6*2) -->
      <div class="col-md-3 col-sm-6 b">hello</div>
      <div class="col-md-3 col-sm-6 b">hello</div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
