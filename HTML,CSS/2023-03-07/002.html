<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <style>
      h1 {
        padding: 0 37%;
      }
      .flex-container {
        border: 1px solid red;
        padding: 10px 0px;
        display: flex;
      }
      .around {
        justify-content: space-around;
      }
      .evenly {
        justify-content: space-evenly;
      }

      .flex-item {
        width: 100px;
        height: 60px;
        border: 1px solid grey;
      }
    </style>
  </head>
  <body>
    <h1>space-around</h1>
    <div class="flex-container around">
      <div class="flex-item">아이템1</div>
      <div class="flex-item">아이템2</div>
      <div class="flex-item">아이템3</div>
      <div class="flex-item">아이템4</div>
    </div>
    <h1>space-evenly</h1>
    <div class="flex-container evenly">
      <div class="flex-item">아이템1</div>
      <div class="flex-item">아이템2</div>
      <div class="flex-item">아이템3</div>
      <div class="flex-item">아이템4</div>
    </div>
  </body>
</html>
