<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>insertBefore</title>
</head>

<body>
  <div id="parentElement">
    <!-- <span></span> -->
    <span id="childElement">hello guys~</span>
  </div>

  <script>
    // insertBefore
    // parentElement.insertBefore(target, location); target요소를 parentElement의 자식인 location 위치 앞으로 이동합니다.
    let span = document.createElement("span");
    let sibling = document.getElementById("childElement");
    let parentDiv = document.getElementById("parentElement");
    // parentDiv 자식 중 sibling 전에 span 위치
    parentDiv.insertBefore(span, sibling);
  </script>
</body>

</html>
